<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <linearGradient id="bolt" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffc947"/>
      <stop offset="100%" style="stop-color:#ff6f00"/>
    </linearGradient>
    <linearGradient id="crab" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b35"/>
      <stop offset="100%" style="stop-color:#d32f2f"/>
    </linearGradient>
  </defs>

  <!-- Rounded square background -->
  <rect width="1024" height="1024" rx="220" ry="220" fill="url(#bg)"/>

  <!-- Outer glow ring -->
  <circle cx="512" cy="480" r="320" fill="none" stroke="#24c8db" stroke-width="8" opacity="0.3"/>

  <!-- Crab body (Rust reference) -->
  <ellipse cx="512" cy="520" rx="180" ry="140" fill="url(#crab)"/>

  <!-- Crab eyes -->
  <circle cx="440" cy="440" r="40" fill="#1a1a2e"/>
  <circle cx="584" cy="440" r="40" fill="#1a1a2e"/>
  <circle cx="448" cy="432" r="16" fill="#ffffff"/>
  <circle cx="592" cy="432" r="16" fill="#ffffff"/>

  <!-- Crab claws (left) -->
  <path d="M280 460 Q240 400 280 360 Q320 340 340 380 Q350 400 332 440 Z" fill="url(#crab)"/>
  <!-- Crab claws (right) -->
  <path d="M744 460 Q784 400 744 360 Q704 340 684 380 Q674 400 692 440 Z" fill="url(#crab)"/>

  <!-- Crab legs left -->
  <line x1="340" y1="540" x2="240" y2="580" stroke="url(#crab)" stroke-width="16" stroke-linecap="round"/>
  <line x1="350" y1="580" x2="250" y2="640" stroke="url(#crab)" stroke-width="16" stroke-linecap="round"/>
  <line x1="360" y1="620" x2="270" y2="690" stroke="url(#crab)" stroke-width="16" stroke-linecap="round"/>

  <!-- Crab legs right -->
  <line x1="684" y1="540" x2="784" y2="580" stroke="url(#crab)" stroke-width="16" stroke-linecap="round"/>
  <line x1="674" y1="580" x2="774" y2="640" stroke="url(#crab)" stroke-width="16" stroke-linecap="round"/>
  <line x1="664" y1="620" x2="754" y2="690" stroke="url(#crab)" stroke-width="16" stroke-linecap="round"/>

  <!-- Lightning bolt on crab body (Tauri speed) -->
  <path d="M480 470 L530 470 L510 520 L560 520 L470 610 L500 540 L460 540 Z" fill="url(#bolt)"/>

  <!-- "LT" text at bottom -->
  <text x="512" y="860" text-anchor="middle" font-family="Arial, Helvetica, sans-serif" font-weight="bold" font-size="120" fill="#24c8db" letter-spacing="8">LT</text>
</svg>
